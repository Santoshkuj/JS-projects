<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scroll Progress Bar</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background-color: #f1f1f1;
}

.progress-bar {
  height: 100%;
  background-color: #4CAF50;
  width: 0%;
}
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <h1>Scroll Down</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac dui purus. Praesent quis tortor id risus luctus malesuada. Maecenas euismod lobortis sem, nec sodales tellus.</p>

<script>

// Get the height of the entire document
const docHeight = document.documentElement.scrollHeight;

// Get the height of the viewport
const windowHeight = window.innerHeight;

// Calculate the percentage of the page that the user has scrolled
window.addEventListener('scroll', () => {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  const scrollPercent = (scrollTop / (docHeight - windowHeight)) * 100;

  // Update the width of the progress bar
  document.querySelector('.progress-bar').style.width = `${scrollPercent}%`;
});
</script>
</body>
</html>
